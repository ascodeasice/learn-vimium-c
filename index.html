<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn Vimium-C</title>
  <link rel="stylesheet" href="style.css">
  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!--  alpine.js  -->
  <script src="//unpkg.com/alpinejs" defer></script>
</head>

<body>
  <div id="background" class="bg-dark p-4" x-data="{
      open: false,
      titles:[
            'Install Vimium-C',
            'Move in website',
            'Click Elements',
            'Move between tabs',
            'Focus',
        ],
        toId(text){
          return text.toLowerCase().replaceAll(' ','-')
        }
      }">
    <h1 class="text-white mb-4">Learn Vimium-C</h1>
    <h2 class="text-white">Index Table</h2>
    <div class="d-flex flex-column p-2">
      <template x-for="title in titles">
        <ul class="text-white">
          <li><a :href="`#${toId(title)}`" x-text="title" class="text-white"></a></li>
        </ul>
      </template>
      <h2 class="text-white" :id="toId(titles[0])" x-text="titles[0]"/>
      <h2 class="text-white" :id="toId(titles[1])" x-text="titles[1]"/>
      <h2 class="text-white" :id="toId(titles[2])" x-text="titles[2]"/>
      <h2 class="text-white" :id="toId(titles[3])" x-text="titles[3]"/>
      <h2 class="text-white" :id="toId(titles[4])" x-text="titles[4]"/>
    </div>
  </div>

</body>

</html>
